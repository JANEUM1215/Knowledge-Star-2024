<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Account Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
        }
        .btn-group a {
            margin: 5px 0;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #5cb85c;
            border-radius: 5px;
        }
        .btn-group a:hover {
            background-color: #4cae4c;
        }
        .btn-group a:nth-child(3) {
            background-color: #d9534f;
        }
        .btn-group a:nth-child(3):hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <div class="btn-group">
            <a href="signin.html">Sign In</a>
            <a href="signup.html">Sign Up</a>
            <a href="forgot_password.html">Forgot Password</a>
        </div>
    </div>
</body>
</html>
